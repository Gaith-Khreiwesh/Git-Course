
<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">

    <body>

       <div class="LogIN_G">
        <section class="Cheakout">

                        <div class="input_info">

                                <h2>Delivery Address</h2>
                                <div class="inputs">
                                    <label for="Email">Email</label>
                                    <input type="email" placeholder="Enter your email" id="Email" name="Email" required>

                                    <label for="Name">Name</label>
                                    <input type="text" placeholder="Enter your name" id="Name" name="Name" required>

                                    <label for="Address">Address</label>
                                    <input type="text" placeholder="Enter your address" id="Address" name="Address" required>

                                </div>
                            </div>

                            <section class="Jehad">
                            <div class="remember-forget">
                                <label>
                                    <input type="checkbox" class="input-check"> Remember me
                                </label>
                                <a href="#" target="_blank">Forget Password?</a>
                            </div>
                            <div class="btn_coupon">
                                <button>Login</button>
                            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="">Register</a></p>
            </div>
                            </section>



                            <div class="coupon">
                                <h2></h2>
                                <div class="inputs">
                                    <label for="Ali">Coupon code</label>
                                    <input type="text" placeholder="Enter your coupon code" id="Ali" name="Ali" >
                                </div>
                                <div class="btn_coupon">
                                <button>Apply Coupon</button>
                            </div>
                            </div>
                    </div>
                </div>
            </form>

        </section>
    </div>
